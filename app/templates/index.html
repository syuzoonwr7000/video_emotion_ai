<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画感情分析</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">動画の音声分析</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file" class="dropzone" id="dropzone">
                <div>
                    <p>ドラッグ＆ドロップ</p>
                    <span class="file-label">ファイルを選択</span>
                </div>
                <input type="file" id="file" name="file" accept="video/*" required>
            </label>
            <button type="submit" class="upload-btn">アップロード</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
