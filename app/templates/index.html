<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動画感情分析</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="title">動画の音声分析</h1>

        <form id="uploadForm" enctype="multipart/form-data">
            <label for="file" class="dropzone" id="dropzone">
                <div>
                    <p>ドラッグ＆ドロップ</p>
                    <span class="file-label">ファイルを選択</span>
                </div>
                <input type="file" id="file" name="file" accept="video/*" required>
            </label>
            
            <div id="thumbnail-container"></div> <!-- サムネイル表示領域 -->
            <p id="file-name"></p> <!-- ファイル名表示エリア -->

            <button type="submit" class="upload-btn">アップロード</button>

            <!-- アップロード進捗表示エリア -->
            <div id="progress-container">
                <svg width="100" height="100">
                    <circle cx="50" cy="50" r="40" stroke="#e0e0e0" stroke-width="8" fill="none"></circle>
                    <circle id="progress-circle" cx="50" cy="50" r="40" stroke="#007bff" stroke-width="8" fill="none"
                        stroke-dasharray="251.2" stroke-dashoffset="251.2" stroke-linecap="round"></circle>
                </svg>
                <div id="progress-text">0%</div>
            </div>

            <canvas id="emotionRadarChart"></canvas>

        </form>

        <div id="result"></div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
